<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>CKEditor Keystrokelog Plug-in Test</title>

    <script src="../../../ckeditor.js"></script>
    <script src="../../../config.js"></script>
    <!--<script src="/Scripts/ckeditor/plugins/keystrokelog/dev/log4javascript_uncompressed.js"></script>-->
    <script src="/Scripts/ckeditor/plugins/keystrokelog/dev/diff.js"></script>
    <script src="../../../../jquery/jquery-2.1.3.min.js"></script>

</head>
<body>
    <h1>CKEditor Test Page</h1>
    <textarea id="editor1" name="editor1" style="width:700px">
        &lt;p&gt;Type some text&lt;/p&gt;
        &lt;p&gt;Select some words and change it to bold.&lt;/p&gt;
    </textarea>

<script type="text/javascript">
    var themeName = "brushed";
    CKEDITOR.replace('editor1', {
        height: 980,
        skin: themeName === "brushed" ? "moono" : themeName,
        bodyClass: themeName,
        htmlClass: themeName
    });
</script>
</body>
</html>
